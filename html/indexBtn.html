<body>
    <script>
        function creaBoton() {
            let btn1 = document.createElement("button");
            const texto1 = document.createTextNode("Haz click");
            btn1.appendChild(texto1);
            document.body.appendChild(btn1);
        }    
    </script>
    <h1>Ejemplo DOM</h1>
    <button id="miBoton" onclick="creaBoton()">Click aqu√≠</button>
</body>
